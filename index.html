<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>PrintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>

    
    <div class="controls">

        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="10" value="3" step="0.1">
        </div>
        
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <div id="jsControl__colors" class="control__colors">
            <div id="jsControl__color" class="control__color" style="background-color: #010103;"></div>
            <div id="jsControl__color" class="control__color" style="background-color: white;"></div>
            <div id="jsControl__color" class="control__color" style="background-color: #ff1900;"></div>
            <div id="jsControl__color" class="control__color" style="background-color: #ff8c00;"></div>
            <div id="jsControl__color" class="control__color" style="background-color: #ffc800;"></div>
            <div id="jsControl__color" class="control__color" style="background-color: #1bb62d;"></div>
            <div id="jsControl__color" class="control__color" style="background-color: #00aaff;"></div>
            <div id="jsControl__color" class="control__color" style="background-color: #0d57ce;"></div>
            <d iv id="jsControl__color" class="control__color" style="background-color: #4b44ad;"></d>
        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
